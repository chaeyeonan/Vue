<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 배열 -->
      <ul class="todos">
        <li
          v-for="(todo,index) in todos"
          :key="index"
          :class="'item'+(index+1)"
          @click="[clickMethod1(todo.title, $event), clickMethod2()]"
        >
          {{todo.title}}
        </li>
      </ul>
      <input type="text" @keydown.ctrl.enter="keydownMethod" />
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          todos: [
            {
              title: "아침 먹기",
            },
            {
              title: "점심 먹기",
            },
            {
              title: "저녁 먹기",
            },
          ],
        },
        methods: {
          clickMethod1(value, e) {
            console.log("click1");
            console.log(value);
            console.log(e.currentTarget.className);
          },
          clickMethod2() {
            console.log("click2");
          },
          keydownMethod(e) {
            console.log("Done!");
          },
        },
      });
    </script>

    <style></style>
  </body>
</html>
