<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ msgA }}</div>
      <div>{{ msgB }}</div>
      <button v-on:click="changeMessage">Change!</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msgA: "message A",
          msgB: "message B",
        },
        methods: {
          changeMessage() {
            this.msgA = "Changed msgA!";
            this.msgB = "Changed msgB!";
          },
        },
        computed: {},
        watch: {
          msgA(value) {
            console.log(value);
          },
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
