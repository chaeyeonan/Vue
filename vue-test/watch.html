<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <div>{{reversedMsg}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue!",
        },
        computed: {
          //   reversedMsg() {
          //     return this.msg.split("").reverse().join("");
          //   },
          reversedMsg: {
            get: function () {
              return this.msg.split("").reverse().join("");
            },
            set: function (value) {
              this.msg = value;
            },
          },
        },
        // data를 관찰 (감시)
        watch: {
          msg(newMsg) {
            console.log("New data:", newMsg); // 데이터가 변경되면 실행
          },
          reversedMsg(newMsg) {
            console.log("New reversedMsg:", newMsg);
          },
        },
      });
    </script>
  </body>
</html>
