<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="todo in computedTodos" :key="todo.id">
        <input type="checkbox" v-model="todo.done" />
        <span>{{todo.title}}</span>
      </div>
      <div>{{reversedMsg}}</div>
    </div>
  </body>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        todos: [
          {
            title: "아침 먹기",
          },
          {
            title: "점심 먹기",
          },
          {
            title: "저녁 먹기",
          },
        ],
        msg: "Hello Vue!",
      },
      computed: {
        computedTodos() {
          return this.todos.map((todo, index) => {
            return {
              ...todo,
              id: index + 1,
              done: false,
            };
            // return Object.assign({},todo, {
            //   id:index+1,
            //   done:false
            // })
          });
        },
        reversedMsg: {
          // Getter - 무조건 return 필요
          get: function () {
            return this.msg.split("").reverse().join("");
          },
          // reversedMsg() {
          //   return this.msg.split("").reverse().join("");
          // }

          // Setter
          set: function (value) {
            this.msg = value;
          },
        },
      },
    });
  </script>
</html>
